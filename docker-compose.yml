# TODO: create seperate service for frontend-prod

services:
  frontend:
    build:
      context: client
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    develop:
      watch:
        - action: sync
          path: client
          target: /app/frontend
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json